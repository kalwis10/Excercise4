<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House and Garden</title>
</head>
<body>
    <svg width="800" height="600" style="border: 1px solid black; background-color: lightblue;">
        
        <!-- Grass area -->
        <rect x="0" y="400" width="800" height="200" fill="lightgreen" />

        <!-- House -->
        <rect x="300" y="250" width="200" height="150" fill="tomato" stroke="black" stroke-width="4" />

        <!-- Roof (polygon) -->
        <polygon points="300,250 500,250 400,150" fill="saddlebrown" stroke="black" stroke-width="4" />

        <!-- Door -->
        <rect x="370" y="320" width="60" height="80" fill="saddlebrown" stroke="black" stroke-width="2" />

        <!-- g transform used-->
        <g stroke="black" stroke-width="1" fill="grey" transform="translate(320,270)">
            <rect x="0" y="0" width="40" height="40" />
            <rect x="120" y="0" width="40" height="40" />
        </g>
        
        <!-- Sun -->
        <circle cx="700" cy="80" r="80" fill="yellow" stroke="orange" stroke-width="3" />

        <!-- Garden Path -->
        <path d="M400 400 Q420 450 400 500 Q380 550 400 600" stroke="sienna" stroke-width="15" fill="none" />
       
        <!-- Flower 1 -->
        <circle cx="120" cy="440" r="15" fill="turqouise" />
        <line x1="120" y1="455" x2="120" y2="520" stroke="green" stroke-width="2" />
        <ellipse cx="110" cy="425" rx="5" ry="10" fill="orange" />
        <ellipse cx="130" cy="425" rx="5" ry="10" fill="orange" />

        <!-- Flower 2 -->
        <circle cx="200" cy="470" r="10" fill="purple" />
        <line x1="200" y1="480" x2="200" y2="520" stroke="green" stroke-width="2" />
        <ellipse cx="190" cy="460" rx="5" ry="8" fill="violet" />
        <ellipse cx="210" cy="460" rx="5" ry="8" fill="violet" />

        <!-- Bush  -->
        <ellipse cx="600" cy="500" rx="40" ry="20" fill="blue" stroke="black" stroke-width="2"  />

        <!-- Chimney -->
        <rect x="410" y="170" width="20" height="40" fill="maroon" stroke="black" stroke-width="2" />

        <!-- Text Labels -->
        <text x="350" y="105" font-size="24" fill="black">My House</text>
        <text x="100" y="580" font-size="20" fill="darkgreen">My Garden</text>
        <text x="680" y="180" font-size="16" fill="orange">Sun</text>
       
        <!-- Tree-->
        <rect x="600" y="370" width="20" height="60" fill="saddlebrown" />
        <circle cx="610" cy="350" r="33" fill="forestgreen" />
        <circle cx="610" cy="350" r="6" fill="red" />
        <circle cx="599" cy="340" r="6" fill="lightgreen" />
        <circle cx="620" cy="360" r="6" fill="red" />
        <circle cx="595" cy="362" r="6" fill="red" />
        <circle cx="623" cy="342" r="6" fill="lightgreen" />

    </svg>
    <h2>Annotated SVG Shapes</h2>
<img src="images/excercise4.2.png" alt="Annotated House and Garden" width="1200">

<h2>DOM and SVG </h2>
<img src="images/DOM and SVG.png" alt="DOM Screenshot" width="1200">

</body>
</html>
