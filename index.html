<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House and Garden</title>
</head>
<body>
    <svg width="800" height="600" style="border: 1px solid black; background-color: lightblue;">
        
        <!-- Ground -->
        <rect x="0" y="400" width="800" height="200" fill="lightgreen" />

        <!-- House body (rectangle) -->
        <rect x="300" y="250" width="200" height="150" fill="beige" stroke="black" stroke-width="2" />

        <!-- Roof (polygon) -->
        <polygon points="300,250 500,250 400,150" fill="saddlebrown" stroke="black" stroke-width="2" />

        <!-- Door (rectangle) -->
        <rect x="370" y="320" width="60" height="80" fill="brown" stroke="black" stroke-width="2" />

        <!-- Window (rectangle) -->
        <rect x="320" y="270" width="40" height="40" fill="white" stroke="black" stroke-width="2" />
        <rect x="440" y="270" width="40" height="40" fill="white" stroke="black" stroke-width="2" />

        <!-- Sun (circle) -->
        <circle cx="700" cy="100" r="50" fill="yellow" stroke="orange" stroke-width="3" />

        <!-- Garden Path (path) -->
        <path d="M400 400 C 420 380, 450 420, 470 400 S 520 420, 540 400" fill="none" stroke="sienna" stroke-width="5" />
       
        <!-- Flower 1 -->
        <circle cx="150" cy="450" r="10" fill="red" />
        <line x1="150" y1="460" x2="150" y2="500" stroke="green" stroke-width="2" />
        <ellipse cx="140" cy="440" rx="5" ry="8" fill="pink" />
        <ellipse cx="160" cy="440" rx="5" ry="8" fill="pink" />

        <!-- Flower 2 -->
        <circle cx="200" cy="470" r="10" fill="purple" />
        <line x1="200" y1="480" x2="200" y2="520" stroke="green" stroke-width="2" />
        <ellipse cx="190" cy="460" rx="5" ry="8" fill="violet" />
        <ellipse cx="210" cy="460" rx="5" ry="8" fill="violet" />

        <!-- Bush (ellipse) -->
        <ellipse cx="600" cy="500" rx="40" ry="20" fill="darkgreen" stroke="black" stroke-width="2" />

        <!-- Chimney (rectangle) -->
        <rect x="410" y="170" width="20" height="40" fill="maroon" stroke="black" stroke-width="2" />

        <!-- Text Labels -->
        <text x="350" y="125" font-size="24" fill="black">My House</text>
        <text x="100" y="580" font-size="20" fill="darkgreen">My Garden</text>
        <text x="680" y="180" font-size="16" fill="orange">Sun</text>

    </svg>
</body>
</html>
